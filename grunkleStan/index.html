<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	<style type="text/css">
		p{
			background-color: rgba(0, 0, 0, 0.5);
			font-family: cursive;
			top: -200px;
			position: relative;
			text-align: top;
			font-size: 50px;
		}


	</style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-size="contain" data-background-image="fingergun.jpg" style="color: white"> 

					<p class="fragment">Grunkle Stan
					</p>

					</section>
				
				<section data-background-size="contain" data-background-image="burn.jpg" style="color: white"> 

					<p class="fragment">From Gravity Falls </p>

				</section>
				
				<section data-background-size="contain" data-background-image="laugh.jpg"  style="color: white">

					<p class="fragment"> Is the greatest man alive (second only to perhaps the one and only Ronald Ulyses Swanson) </p>

				</section>
				
				<section data-background-size="contain" data-background-image="yell.jpg" style="color: white">

				<p class="fragment"> And the love of my life</p>

				</section>
				
				<section data-background-size="contain" data-background-image="crime.jpg" style="color: white">

				<p class="fragment"> If you disagree, you're wrong (I'm talking to you zeran)</p>

				</section>
				
				<section data-background-size="contain" data-background-image="ladders.jpg" style="color: white">

				<p class="fragment"> Thanks for watching</p>

				</section>
				
				<section data-background-size="contain" data-background-image="ronswanson.jpg" style="color: white">

				<p class="fragment"> Oh and here's Ron Swanson cause why not</p>
				
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
