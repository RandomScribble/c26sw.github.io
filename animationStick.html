<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
	<style type="text/css">
		#square{
			width: 500px;
			height: 500px;

		}



	</style>		



	</title>
</head>

<body>
<div id="square"></div>

<script type="text/javascript">
	
	

	

	square.addEventListener("click", function(event){
		var counter = Math.round(Math.random()*4);
		setInterval(changeImage(counter),500)


	})

	function changeImage(x){
		square.style.backgroundImage = "url(./stickFigures/" + x + ".png)";
}
</script>

</body>
</html>
