	<style type="text/css">
		#player{
			width:500px;
			height: 500px;
			background-color: blue;
			


		}



	</style>


</head>
<body>
<div id="player"></div>
<audio src="creepy.mp3" id="song"></audio>
	<script type="text/javascript">
		 var counter = 0	
		document.addEventListener("click",function(event){
			counter = counter + 1;
			console.log(counter)

			if (counter % 2 == 0) {
				player.style.backgroundColor = "red";
				song.play()


			}

			if (counter % 2 == 1) {
				player.style.backgroundColor = "blue";
				song.pause()
}
}
			)




	</script>
